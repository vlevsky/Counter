<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Increment Counter</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1e1e2f;
            color: #f5f5f5;
        }
        .counter-container {
            text-align: center;
            padding: 30px;
            border: 2px solid #444;
            border-radius: 15px;
            background: linear-gradient(145deg, #2e2e40, #1a1a28);
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.4), -5px -5px 15px rgba(255, 255, 255, 0.1);
        }
        .counter {
            font-size: 4rem;
            margin: 20px 0;
            font-weight: bold;
            color: #61dafb;
        }
        input, button, select {
            font-size: 1.2rem;
            padding: 12px 20px;
            margin: 10px;
            border-radius: 10px;
            border: none;
            outline: none;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        input {
            width: 100px;
            background-color: #2e2e40;
            color: #f5f5f5;
            border: 2px solid #444;
        }
        select {
            background-color: #2e2e40;
            color: #f5f5f5;
            border: 2px solid #444;
        }
        button {
            cursor: pointer;
        }
        button.quick {
            padding: 8px 15px;
            margin: 5px;
            font-size: 1rem;
        }
        button.increase {
            background-color: #28a745;
            color: #fff;
        }
        button.decrease {
            background-color: #dc3545;
            color: #fff;
        }
        button.reset {
            background-color: #ffc107;
            color: #000;
        }
        button.start-over {
            background-color: #e74c3c;
            color: #fff;
            margin-bottom: 20px;
        }
        button:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }
        button:active {
            transform: scale(0.9);
        }
    </style>
</head>
<body>
    <div class="counter-container">
        <button class="start-over" onclick="startOver()">Start Over</button>
        <div class="quick-buttons">
            <button class="quick decrease" onclick="quickAdjust(-5)">-5</button>
            <button class="quick decrease" onclick="quickAdjust(-4)">-4</button>
            <button class="quick decrease" onclick="quickAdjust(-3)">-3</button>
            <button class="quick decrease" onclick="quickAdjust(-2)">-2</button>
            <button class="quick decrease" onclick="quickAdjust(-1)">-1</button>
            <button class="quick reset" onclick="resetCounter()">=0</button>
            <button class="quick increase" onclick="quickAdjust(1)">+1</button>
            <button class="quick increase" onclick="quickAdjust(2)">+2</button>
            <button class="quick increase" onclick="quickAdjust(3)">+3</button>
            <button class="quick increase" onclick="quickAdjust(4)">+4</button>
            <button class="quick increase" onclick="quickAdjust(5)">+5</button>
        </div>
        <div class="counter">0</div>
        <input type="number" step="0.1" id="increment-value" placeholder="Amount" />
        <select id="unit-select">
            <option value="">None</option>
            <option value="$">Dollars ($)</option>
            <option value="€">Euros (€)</option>
            <option value="£">Pounds (£)</option>
            <option value="lbs">Lbs</option>
            <option value="kgs">Kgs</option>
            <option value="g">Grams</option>
            <option value="pts">Points</option>
            <option value="miles">Miles</option>
            <option value="ft">Feet</option>
            <option value="yds">Yards</option>
            <option value="kms">Kilometers</option>
            <option value="in">Inches</option>
            <option value="cm">Centimeters</option>
            <option value="mm">Millimeters</option>
            <option value="oz">Ounces</option>
            <option value="tons">Tons</option>
            <option value="stones">Stones</option>
            <option value="liters">Liters</option>
            <option value="gallons">Gallons</option>
        </select>
        <div>
            <button class="increase" onclick="incrementCounter()">Increase</button>
            <button class="decrease" onclick="decreaseCounter()">Decrease</button>
            <button class="reset" onclick="resetCounter()">Reset</button>
        </div>
    </div>

    <script>
        let count = 0;
        let unit = "";

        function updateCounterDisplay() {
            const counterElement = document.querySelector('.counter');
            const unitSelect = document.getElementById('unit-select');
            unit = unitSelect.value;
            counterElement.textContent = count.toFixed(2) + (unit ? ` ${unit}` : "");
        }

        function incrementCounter() {
            const incrementValue = parseFloat(document.getElementById('increment-value').value) || 0;
            count += incrementValue;
            updateCounterDisplay();
        }

        function decreaseCounter() {
            const decrementValue = parseFloat(document.getElementById('increment-value').value) || 0;
            count -= decrementValue;
            updateCounterDisplay();
        }

        function resetCounter() {
            count = 0;
            updateCounterDisplay();
        }

        function quickAdjust(value) {
            count += value;
            updateCounterDisplay();
        }

        function startOver() {
            count = 0;
            updateCounterDisplay();
        }
    </script>
</body>
</html>
